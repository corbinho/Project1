<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Project1</title>
</head>

<body>
    <div id="main-container">
        <div class="jumbotron">
            <h1>Doctor FinderÂ®</h1>
            <h6>Find the right doctor</h6>
        </div>


        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Specialty</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="specialty" placeholder="Doctor Specialty">
            <label class="sr-only" for="inlineFormInputName2">Symptoms</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="symptoms" placeholder="Symptoms">
            <label class="sr-only" for="inlineFormInputName2">Zip Code</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="zip" placeholder="Zip Code">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        <br>
        <div class="row">

            <div class="col-md-8" id="doctor-listing">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id="pic">Picture</th>
                            <th scope="col" id="name">Name</th>
                            <th scope="col" id="specialities">Specialities</th>
                            <th scope="col" id="address">Address</th>
                            <th scope="col" id="insurance">Insurance</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <td id="rowpic"></td>
                        <td id="rowname"></td>
                        <td id="rowspecialities"></td>
                        <td id="rowaddress"></td>
                        <td id="rowinsurance"></td>
                    </tbody>
                </table>
            </div>



            <div id="map"></div>

        </div>

    </div>

    <footer class="footer">
        <hr>
        <h1>footer</h1>
    </footer>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var uluru = {
                lat: -25.344,
                lng: 131.036
            };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHncvJKl_oCaonkt-D5ZqXw_1AyrxLUcQ&callback=initMap">
    </script>
</body>

</html>
